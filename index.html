<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="row">
            <div class="col-25">
                <label for="principal">Amount</label>
            </div>
            <div class="col-75">
                <input type="number" id="principal" name="principal">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="rate">Interest Rate</label>
            </div>
            <div class="col-75">
                <input type="range" onchange="updateRate()" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">10.25%</span>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="years">No. of Years</label>
            </div>
            <div class="col-75">
                <select class="inputB" id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button onclick="compute()">Compute Interest</button> <br>
        </div>
        <div class="row">
            <span id="result"></span>
        </div>
        <footer>
            &#169; Everyone Can Get Rich <br>
            This Calculator belongs to Shivam Uttam
        </footer>
    </div>


</body>

</html>
